<!DOCTYPE html>
<html>

<head>

</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    #conatiner {

        width: 90%;
        margin-left: auto;
        margin-right: auto;
    }

    #title,
    #controls {
        text-align: center;
    }

</style>

  <script>
        var picNum = 1;

        function forward() {

            var pic = document.getElementById("picture");
            picNum = picNum + 1;
            if (picNum > 6)
                picNum = 1;
            pic.src = picNum.toString() + ".jpg";
        }

        function back() {

            var pic = document.getElementById("picture");
            picNum = picNum - 1;
            if (picNum < 1)
                picNum = 6;
            pic.src = picNum.toString() + ".jpg";
        }

    </script>


<body>
    <div id="container">
        <div id="title">
            <h1>Esports</h1>
        </div>
        <div id="image">
            <img src="1.jpg" alt="Pictures of various Esports" id="picture" style="width:100%;height:750px">
        </div>
        <div id="controls">
            <button onclick="back()">
                <h1>Back</h1>
            </button>
            <button onclick="forward()">
                <h1>Forward</h1>
            </button>
        </div>
    </div>


 






</body>

</html>
